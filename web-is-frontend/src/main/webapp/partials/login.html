<div class="row" id="login">
    <div class="col-md-4 col-md-offset-4">
        <h2>Login</h2>
        <form ng-submit="login()" name="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                       placeholder="Email" ng-model="email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control"
                       id="exampleInputPassword1" placeholder="Password"
                       ng-model="password" required>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" id="panel-sample-login">
            <div class="panel-heading">

              Sample logins for testing purposes:
            </div>
          <div class="panel-body">
              <table class="table">
                  <tr><th>Email</th><th>Password</th><th>Role</th><th></th></tr>
                  <tr ng-repeat="user in sampleLogins">
                      <td>{{user.email}}</td>
                      <td>{{user.password}}</td>
                      <td>{{user.role}}</td>
                      <td><button class="btn btn-default" ng-click="fillIn(user)">Fill in</button></td>
                  </tr>
              </table>
          </div>
        </div>
    </div>
</div>
